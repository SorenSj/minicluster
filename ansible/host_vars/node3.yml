---
autoinstall:
  apt:
    disable_components: []
    fallback: abort
    geoip: true
    mirror-selection:
      primary:
      - country-mirror
      - arches: &id001
        - amd64
        - i386
        uri: http://archive.ubuntu.com/ubuntu/
      - arches: &id002
        - s390x
        - arm64
        - armhf
        - powerpc
        - ppc64el
        - riscv64
        uri: http://ports.ubuntu.com/ubuntu-ports
    preserve_sources_list: false
    security:
    - arches: *id001
      uri: http://security.ubuntu.com/ubuntu/
    - arches: *id002
      uri: http://ports.ubuntu.com/ubuntu-ports
  codecs:
    install: false
  drivers:
    install: false
  identity:
    hostname: node3
    password: $6$Y7uurVEsQ./Gv4Od$Bj6O.5VCy9SGsswFdfVbuIfQs.caGKAFxOHkwgaEtygkRZSJ9gh1pU5oIq8ik6K1NHhewhy7V5jMjhT/cAW/j0
    realname: System Administrator
    username: sysadmin
  kernel:
    package: linux-generic
  keyboard:
    layout: dk
    toggle: null
    variant: ''
  locale: en_US.UTF-8
  network:
    ethernets:
      eno1:
        dhcp4: true
    version: 2
  oem:
    install: auto
  source:
    id: ubuntu-server
    search_drivers: false
  ssh:
    allow-pw: true
    authorized-keys: []
    install-server: true
  user-data:
    # Set TimeZone and Locale
    timezone: Europe/Copenhagen
    locale: dk_DK.UTF-8
    # cloud-init not managing hosts file. only hostname is added
    manage_etc_hosts: localhost
    users:
      - name: sysadmin
        primary_group: users
        groups: [adm, admin]
        shell: /bin/bash
        sudo: ALL=(ALL) NOPASSWD:ALL
        lock_passwd: true
        ssh_authorized_keys:
          - ssh-rsa  parallels@devmaster
          - ssh-rsa  soren@Srens-iMac
          - ssh-rsa  soren@Sorens-MacBook-Pro.local
  storage:
    config:
    - ptable: gpt
      path: /dev/nvme0n1
      wipe: superblock
      preserve: false
      name: 'osdisk'
      grub_device: false
      id: disk-nvme0n1
      type: disk
    - ptable: gpt
      path: /dev/nvme1n1
      wipe: superblock-recursive
      preserve: false
      name: 'datadisk'
      grub_device: false
      id: disk-nvme1n1
      type: disk
    - device: disk-nvme0n1
      size: 1127219200
      wipe: superblock
      flag: boot
      number: 1
      preserve: false
      grub_device: true
      offset: 1048576
      path: /dev/nvme0n1p1
      id: partition-4
      type: partition
    - fstype: fat32
      volume: partition-4
      preserve: false
      id: format-4
      type: format
    - device: disk-nvme0n1
      size: 2147483648
      wipe: superblock
      number: 2
      preserve: false
      grub_device: false
      offset: 1128267776
      path: /dev/nvme0n1p2
      id: partition-5
      type: partition
    - fstype: ext4
      volume: partition-5
      preserve: false
      id: format-5
      type: format
    - device: disk-nvme0n1
      size: 53687091200
      wipe: superblock
      number: 3
      preserve: false
      grub_device: false
      offset: 3275751424
      path: /dev/nvme0n1p3
      id: partition-6
      type: partition
    - fstype: ext4
      volume: partition-6
      preserve: false
      id: format-6
      type: format
    - path: /
      device: format-6
      id: mount-6
      type: mount
    - device: disk-nvme0n1
      size: 107374182400
      wipe: superblock
      number: 4
      preserve: false
      grub_device: false
      offset: 56962842624
      path: /dev/nvme0n1p4
      id: partition-7
      type: partition
    - fstype: ext4
      volume: partition-7
      preserve: false
      id: format-7
      type: format
    - path: /var/lib
      device: format-7
      id: mount-7
      type: mount
    - device: disk-nvme0n1
      size: -1
      wipe: superblock
      number: 5
      preserve: false
      grub_device: false
      offset: 164337025024
      path: /dev/nvme0n1p5
      id: partition-8
      type: partition
    - fstype: ext4
      volume: partition-8
      preserve: false
      id: format-8
      type: format
    - path: /storage
      device: format-8
      id: mount-8
      type: mount
    - device: disk-nvme1n1
      size: -1
      wipe: superblock
      number: 1
      preserve: false
      grub_device: false
      offset: 1048576
      path: /dev/nvme1n1p1
      id: partition-9
      type: partition
    - fstype: ext4
      volume: partition-9
      preserve: false
      id: format-9
      type: format
    - path: /srv
      device: format-9
      id: mount-9
      type: mount
    - path: /boot
      device: format-5
      id: mount-5
      type: mount
    - path: /boot/efi
      device: format-4
      id: mount-4
      type: mount
