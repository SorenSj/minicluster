---
autoinstall:
  version: 1
  apt:
    disable_components: []
    fallback: abort
    geoip: true
    mirror-selection:
      primary:
      - country-mirror
      - arches:
        - amd64
        - i386
        uri: http://archive.ubuntu.com/ubuntu
      - arches:
        - s390x
        - arm64
        - armhf
        - powerpc
        - ppc64el
        - riscv64
        uri: http://ports.ubuntu.com/ubuntu-ports
    preserve_sources_list: false
  updates: security
  codecs:
    install: false
  drivers:
    install: false
  identity:
    hostname: master2
    password: $6$/P/9.xbsbeqPuTB4$KO5xuHKHXRrE2WX5JL1C3mrQ7eDbHIRCCpS6KDWSMQ/I1K4h5o73t6paZHPCaJHoPvRjZ886vAxVm/ng3By89/
    realname: System Administrator
    username: sysadmin
  kernel:
    package: linux-generic
  keyboard:
    layout: dk
    toggle: null
    variant: ''
  locale: en_US.UTF-8
  network:
    ethernets:
      eno1:
        dhcp4: true
    version: 2
    wifis: {}
  source:
    id: ubuntu-server
    search_drivers: false
  ssh:
    allow-pw: true
    authorized-keys: []
    install-server: true
  user-data:
    # Set TimeZone and Locale
    timezone: Europe/Copenhagen
    locale: dk_DK.UTF-8
    # cloud-init not managing hosts file. only hostname is added
    manage_etc_hosts: localhost
    users:
      - name: sysadmin
        primary_group: users
        groups: [adm, admin]
        shell: /bin/bash
        sudo: ALL=(ALL) NOPASSWD:ALL
        lock_passwd: true
        ssh_authorized_keys:
          - ssh-rsa  parallels@devmaster
          - ssh-rsa  soren@Srens-iMac
          - ssh-rsa  soren@Sorens-MacBook-Pro.local
